<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
h1 {
  color: #52b788;
  text-align: center;
  padding: 25px;
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 68px;
  font-weight: 500;
  font-family: 'Otomanopee One', sans-serif;
  margin-right: 5px;
}
.btn {
    background-color: #2a9d8f;
    color: white;
    padding: 5px 25px;
    margin-left: 120px; 
}
.log {
    padding: 25px;
}
p{
    text-align: center;
    font-weight: bold;
}
</style>

<h1>LOG IN</h1>

<div class="container">
    <div class="log">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form group m-3">
                    {{ form.username }}
                    <input type="text" name="username" placeholder="Username..." class="form-control">
                </div>
                <div class="form group m-3">
                    {{ form.password1 }}
                    <input type="password" name="password" placeholder="Password..." class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" name="" value="Submit">
            </form>
        </div>
    </div>
        </div>
</div>
<p> Don't have an account? <a href="{% url 'signup' %}"> Sign up now! </a></p>

{% endblock %}

</body>
</html>
