<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<style>
h1 {
  color: #52b788;
  text-align: center;
  padding: 25px;
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 68px;
  font-weight: 500;
  font-family: 'Otomanopee One', sans-serif;
}
.btn {
    background-color: #2a9d8f;
    color: white;
    padding: 5px 25px;
    margin-top: 20px;
}
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
p{
    text-align: center;
}
</style>

<h1>SIGN UP</h1>

<form method="POST" action="">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" name="" value="Submit">
</form>

    {{ form.errors }}
<br>
<p> Already have an account? <a href="{% url 'login' %}"> Login </a></p>

{% endblock %}

</body>
</html>
