<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
.btn {
    background-color: #2a9d8f;
    color: white;
}
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'all' %}" class="btn btn-dark my-3">Back</a>
            <div class="card">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form group m-3">
                        <label> Description </label>
                        <input required name="description" type="text" placeholder="Enter a description" class="form-control">
                    </div>

                    <div class="form group m-3">
                        <label> Select a category </label>
                        <select name="category" class="form-control">
                            <option value='none'>Select a category...</option>

                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form group m-3">
                        <label> Create a new category </label>
                        <input name="category_new" type="text" placeholder="Enter category name" class="form-control"/>
                    </div>

                    <div class="form group m-3">
                        <label> Upload image </label>
                        <input required name="image" type="file" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
</body>
</html>
